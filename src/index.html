<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/reset.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/styles.css" />
        <title>All Cars - GT</title>
    </head>
    <body>
        <div class="cont-all">
            <div class="row">
                <div class="col-2">
                    <!-- ADD CAR FORM -->
                    <div class="aframe">
                        <div class="add-car-form hide">
                            <h2>Add new car</h2>
                            <label for=""
                                >Car name:
                                <input
                                    class="add-car-name form-control"
                                    type="text"
                                    placeholder="Car model"
                                    required
                                />
                            </label>
                            <br />
                            <label
                                >Image link:
                                <input
                                    class="add-card-image form-control"
                                    type="url"
                                    placeholder="Link to car image"
                                    required
                                />
                            </label>
                            <br />
                            <label
                                >Description
                                <textarea
                                    class="add-car-desc form-control"
                                    rows="2"
                                    required
                                ></textarea>
                            </label>
                            <br />
                            <div class="side-by-side">
                                <button
                                    type="button"
                                    class="confirm-add-car btn btn-outline-success"
                                >
                                    Add car
                                </button>
                                <button
                                    type="button"
                                    class="cancel-add-car btn btn-outline-danger"
                                >
                                    Cancel
                                </button>
                                <p id="add-error" class="text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <!-- EDIT CAR FORM -->
                    <div class="eframe">
                        <div class="edit-car-form hide">
                            <h2>Edit car</h2>
                            <label for=""
                                >Car name:
                                <input
                                    class="edit-car-name form-control"
                                    type="text"
                                    value=""
                                    required
                                />
                            </label>
                            <br />
                            <label
                                >Image link:
                                <input
                                    class="edit-card-image form-control"
                                    type="url"
                                    value=""
                                    required
                                />
                            </label>
                            <br />
                            <label
                                >Description
                                <textarea
                                    class="edit-car-desc form-control"
                                    rows="2"
                                    value=""
                                    required
                                ></textarea>
                            </label>
                            <div class="side-by-side">
                                <button
                                    type="button"
                                    class="confirm-edit-car btn btn-outline-success"
                                >
                                    Edit car
                                </button>
                                <button
                                    type="button"
                                    class="cancel-edit-car btn btn-outline-danger"
                                >
                                    Cancel
                                </button>
                                <p id="edit-error" class="text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container">
                        <div class="navbar">
                            <h1>All cars</h1>
                            <button
                                type="button"
                                class="add-car btn btn-outline-success"
                            >
                                Add car
                            </button>
                        </div>
                        <!-- ALL CARS -->
                        <div class="all-cars"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script src="/scripts.js"></script>
    </body>
</html>
